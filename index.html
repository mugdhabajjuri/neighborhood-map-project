<!DOCTYPE html>
<html>
<head>
    <title>Neighbourhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/styles.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div id="main">
    <p class="title centered">Wonderful Places in Dubai</p>
    <div id="mySidenav" class="sidenav">
    <span class="menu">List of places</span>
      <input type="text" data-bind="textInput: filter" placeholder="Search list">
      <ul style="list-style-type: none;" data-bind="foreach: filteredlocations">
        <a href="#"><span data-bind="text: title, click: $parent.showInfoWindow"></span></a>
      </ul>
   <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  </div>
    <span class="sub-title" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Click here</span>
 </div>
  <div id="map"></div>
  </div>


    <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBlcYNTreB3wZDE6L62hdkkKpCmPqN4BJY&v=3&callback=initMap">
    </script>


</body>
</html>
