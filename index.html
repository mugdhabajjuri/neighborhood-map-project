<!DOCTYPE html>
<html>
<head>
    <title>Neighbourhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sideNavbar">
            <div id="mySidenav" class="sidenav">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            </div>
              <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
              <input id="search-within" type="text">
              <input id="search" type="button" value="Go">
              <h3>List of places </h3>
              <ul data-bind= "foreach: locations">
                <li id="wikipedia-links" data-bind="text: title , click: $parent.wikiDescription"></li>
              </ul>

        </div>
        <div id="map"></div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBlcYNTreB3wZDE6L62hdkkKpCmPqN4BJY&v=3&callback=initMap">
    </script>


</body>
</html>
