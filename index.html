<!DOCTYPE html>
<html>
<head>
    <title>Neighbourhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/styles.css">
</head>
<body>
    <div class="container">
              <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
              <input data-bind="value: searchText, valueUpdate: 'afterkeydown'" placeholder="Search locations..." type="search" />
                  <span class="loading" style="display:none">loading</span>
                  <ul data-bind="foreach: locations,visible:locations().length>0" class="search_res">
                        <li class="single_res" data-bind="text: title , click: $parent.wikiDes">
                  </li>
                  </ul>
        </div>
    <div id="map"></div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBlcYNTreB3wZDE6L62hdkkKpCmPqN4BJY&v=3&callback=initMap">
    </script>


</body>
</html>
