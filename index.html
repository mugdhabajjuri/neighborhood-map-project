<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Neighbourhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/styles.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <main>
    <p class="title centered">Wonderful Places in Dubai</p>
    <div id="mySidenav" class="sidenav">
      <span class="menu"> List of places </span>
      <input type="text" data-bind="textInput: filter" placeholder="Search list">
      <ul style="list-style-type: none;" data-bind="foreach: filteredlocations">
        <li class="listview" data-bind="text: title, click: $parent.showInfoWindow"></li>
      </ul>
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    </div>
    <span class="sub-title" onclick="openNav()">&#9776; Click here</span>
  </main>
  <div id="map" class="map-canvas"></div>


    <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBlcYNTreB3wZDE6L62hdkkKpCmPqN4BJY&v=3&callback=initMap" onerror="googleError()">
    </script>


</body>
</html>
